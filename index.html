<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">

    <style>
        .hidden-button {
            display: none;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Thêm thẻ âm thanh vào trang
            var audio = document.createElement("audio");
            audio.src = "ghosts-on-film-185898.mp3"; // Thay đổi đường dẫn đến tệp âm thanh
            audio.autoplay = true;
            audio.loop = true; // Lặp lại âm thanh

            // Thêm thẻ âm thanh vào thẻ body
            document.body.appendChild(audio);

            setTimeout(function() {
                var button = document.getElementById("hiddenButton");
                button.style.display = "block";
            }, 2000);
        });
    </script>
</head>
<body>
    <div class="scene">
        <div class="shadow"></div>
        <div class="jumper">
            <div class="spinner">
                <div class="scaler">
                    <div class="loader">
                        <div class="cuboid">
                            <div class="cuboid__side"></div>
                            <div class="cuboid__side"></div>
                            <div class="cuboid__side"></div>
                            <div class="cuboid__side"></div>
                            <div class="cuboid__side"></div>
                            <div class="cuboid__side"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="game.html"><button id="hiddenButton" class="hidden-button">Nhấn vào để chơi game</button></a>
    </div>
</body>
</html>
